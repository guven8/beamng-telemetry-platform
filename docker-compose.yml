services:
  postgres:
    image: postgres:15
    container_name: beamng-telemetry-db
    environment:
      POSTGRES_USER: beamng
      POSTGRES_PASSWORD: beamng
      POSTGRES_DB: beamng_telemetry
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U beamng"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:



